<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>

    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container{
    padding: 5px;
}
.order-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

.order-table th, .order-table td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
}

.order-table th {
    background-color: #f4f4f4;
}

.order-table tr:nth-child(even) {
    background-color: #f9f9f9;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Order History</h1>
        <table class="order-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#001</td>
                    <td>John Doe</td>
                    <td>2024-08-15</td>
                    <td>$250.00</td>
                    <td>Shipped</td>
                </tr>
                <tr>
                    <td>#002</td>
                    <td>Jane Smith</td>
                    <td>2024-08-16</td>
                    <td>$150.00</td>
                    <td>Pending</td>
                </tr>

            </tbody>
        </table>
    </div>

</body>
</html>
