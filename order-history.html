<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylee2.css">

    <style>
        .container {
            padding: 5px;
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .order-table th,
        .order-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .order-table th {
            background-color: #f4f4f4;
        }

        .order-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="homepage">
        <div class="homepage-navbar bg-light shadow mb-auto  bg-primary ">
            <div class="row m-0">
                <div class="logo-img col-5 d-flex justify-content-center">
                    <img src="image/FASTA PIZZA LOGO - BLACK.png" alt="" width="100%" height="120px">
                </div>
                <div class="col-7 p-2 card-greeting">
                    <div class="card-content">
                        <h5 class="text-center">Murali</h5>
                        <h6 class="text-center">Good Morning !!</h6>
                        <p class="text-center pb-0 mb-0" id="current-dt"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Order History</h1>
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#001</td>
                        <td>John Doe</td>
                        <td>2024-08-15</td>
                        <td>$250.00</td>
                        <td>Shipped</td>
                    </tr>
                    <tr>
                        <td>#002</td>
                        <td>Jane Smith</td>
                        <td>2024-08-16</td>
                        <td>$150.00</td>
                        <td>Pending</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="footer bg-white shadow mt-auto border-top">
            <div class="d-flex align-items-center justify-content-between py-1">
                <a href="index.html" class="link-dark text-center col py-2 p-1">
                    <i class="bi bi-house h3 m-0"></i>
                    <p class="small m-0 pt-1">Dashboard</p>
                </a>
                <a href="track-delivery-boy.html" class="text-muted text-center col py-2 p-1">
                    <i class="bi bi-bell h3 m-0"></i>
                    <p class="small m-0 pt-1">Notification</p>
                </a>
                <a href="order-history.html" class="text-muted text-center col py-2 p-1">
                    <i class="bi bi-clock-history  h3 m-0"></i>
                    <p class="small m-0 pt-1">Order History</p>
                </a>
                <a href="profile.html" class="text-muted text-center col py-2 p-1">
                    <i class="bi bi-person h3 m-0"></i>
                    <p class="small m-0 pt-1">Profile</p>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>
</html>
