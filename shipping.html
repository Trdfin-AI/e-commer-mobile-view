<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/png">
    <title>FP-Delivery panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylee.css">
</head>

<body>
    <div class="homepage">
        <div class="homepage-navbar bg-light shadow mb-auto  bg-primary ">
            <div class="row m-0">
                <div class="logo-img col-5 d-flex justify-content-center">
                    <img src="image/FASTA PIZZA LOGO - BLACK.png" alt="" width="100%" height="120px">
                </div>
                <div class="col-7 p-2 card-greeting">
                    <div class="card-content ms-3">
                        <h5 class="">Murali</h5>
                        <h6 class="">Good Morning !!</h6>
                        <p class="pb-0 mb-0" id="current-dt"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="delivery-location my-3 p-1">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2840320.0542449914!2d77.93651946148258!3d10.526247998989975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b00c582b1189633%3A0x559475cc463361f0!2sTamil%20Nadu!5e0!3m2!1sen!2sin!4v1724052507682!5m2!1sen!2sin" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <hr>
        <div class="payment">
            <h2>Payment</h2>
            <h6> Paid (or) Unpaid</h6>
        </div>

        <hr>
        <div class=" row conformation m-0">
            <div class="col-4 d-flex justify-content-center b-1">
               <button>Pickup</button>
            </div>
            <div class="col-4 d-flex justify-content-center b-2">
               <button>Out of Delivery</button>
            </div> 
            <div class="col-4 d-flex justify-content-center b-3">
              <button> Delivered</button>
            </div>
        </div>
     
        <div class="footer bg-white shadow mt-auto border-top">
            <div class="d-flex align-items-center justify-content-between py-1">
                <a href="index.html" class="link-dark text-center col py-2 p-1">
                    <i class="bi bi-house h3 m-0"></i>
                    <p class="small m-0 pt-1">Dashboard</p>
                </a>
                <a href="notification.html" class="text-muted text-center col py-2 p-1">
                    <i class="bi bi-bell h3 m-0"></i>
                    <span class="noti-num ">7</span>
                    <p class="small m-0 pt-1">Notification</p>
                </a>
                <a href="order-history.html" class="text-muted text-center col py-2 p-1">
                    <i class="bi bi-clock-history  h3 m-0"></i>
                    <p class="small m-0 pt-1">Order History</p>
                </a>
                <a href="profile.html" class="text-muted text-center col py-2 p-1">
                    <i class="bi bi-person h3 m-0"></i>
                    <p class="small m-0 pt-1">Profile</p>
                </a>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
        <script>

            document.addEventListener('DOMContentLoaded', function () {
                document.querySelectorAll('.accept').forEach(button => {
                    button.addEventListener('click', function () {
                        const orderId = this.getAttribute('data-order-id');
                        // Redirect to the order details page with the order ID
                        window.location.href = `orders-detail.html?orderId=${orderId}`;
                    });
                });
            });
        </script>
</body>

</html>
