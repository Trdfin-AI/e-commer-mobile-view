<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylee2.css">
    <title>Document</title>
</head>
<body>
    <div class="homepage">
        <div class="homepage-navbar bg-light shadow mb-auto p-1 bg-primary ">
            <div class="row m-0">
                <div class="logo-img col-5 d-flex justify-content-center">
                    <img src="image/FASTA PIZZA LOGO - BLACK.png" alt="" width="100%" height="120px">
                </div>
                <div class="col-7 p-2 card-greeting">
                    <div class="card-content">
                        <h6 class="text-center">Good Morning</h6>
                    <h5 class="text-center">Murali</h5>
                    <p class="text-center" id="current-dt"></p>
                    </div>
                </div>
            </div>
        </div>
    <div class="container-fluid mt-4 mb-4">
        <div class="row">
            <!-- User Profile Card -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img id="profileImage" src="https://bootdey.com/img/Content/avatar/avatar6.png"
                                alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                            <div class="mt-3 profile-img">
                                <input type="file" id="imageUpload" style="display: none;" accept="image/*">
                                <button id="changeImageBtn" class="edit-img"><i class="bi bi-pencil-square"></i></button>
                                <div class="mt-3">
                                    <h4 id="profileName">John Doe</h4>
                                    <p class="text-secondary mb-1 name1" id="profileRole">Test@gmail.com</p>
                                    <p class="text-muted font-size-sm name2" id="profileLocation">Bay Area, San
                                        Francisco, CA</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-around">
                        <p class="login-time"><span>LOG IN: </span> 09 : 00 am</p>
                        <p class="logout-time"><span>LOG OUT: </span> 09 : 00 pm</p>
                    </div>
                </div>
            </div>

            <!-- User Details Card -->
            <div class="col-lg-8 mt-3">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" id="fullName" class="form-control" value="John Doe" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" id="email" class="form-control" value="john@example.com"
                                    readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" id="phone" class="form-control" value="(239) 816-9029"
                                    readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Mobile</h6>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" id="mobile" class="form-control" value="(320) 380-4539"
                                    readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" id="address" class="form-control"
                                    value="Bay Area, San Francisco, CA" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-end">
                                <button id="editBtn" class="btn btn-primary px-4">Edit</button>
                                <button id="saveBtn" class="btn btn-success px-4" style="display: none;">Save
                                    Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer bg-white shadow mt-auto border-top">
        <div class="d-flex align-items-center justify-content-between py-1">
            <a href="index.html" class="link-dark text-center col py-2 p-1">
                <i class="bi bi-house h3 m-0"></i>
                <p class="small m-0 pt-1">Dashboard</p>
            </a>
            <a href="track-delivery-boy.html" class="text-muted text-center col py-2 p-1">
                <i class="bi bi-bell h3 m-0"></i>
                <p class="small m-0 pt-1">Notification</p>
            </a>
            <a href="order-history.html" class="text-muted text-center col py-2 p-1">
                <i class="bi bi-clock-history  h3 m-0"></i>
                <p class="small m-0 pt-1">Order History</p>
            </a>
            <a href="profile.html" class="text-muted text-center col py-2 p-1">
                <i class="bi bi-person h3 m-0"></i>
                <p class="small m-0 pt-1">Profile</p>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
